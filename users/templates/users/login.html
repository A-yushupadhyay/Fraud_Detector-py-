<!-- templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-white text-center mb-6">🔐 Login to Dashboard</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <button type="submit"
              class="w-full py-2 bg-teal-600 hover:bg-teal-700 text-white font-semibold rounded-lg transition">
        🔓 Login
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-400 text-center">
      Don't have an account? <a href="{% url 'register' %}" class="text-teal-400 underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
